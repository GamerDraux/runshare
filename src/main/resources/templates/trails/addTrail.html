<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div class="centeringDiv">
    <p th:replace="fragments :: runnerbar"></p>
</div>
<p th:replace="fragments :: navbar"></p>

<h1>Add a new trail to the catalog</h1>
<form method="post">
    <div class="form-group">
        <label for="name">Trail Name</label>
        <input th:field="${newTrailDTO.name}" id="name">
    <p th:errors="${newTrailDTO.name}" class="errors"></p>
    <small class="form-text text-muted">Name the
        trail or greenway</small>
    </div>
    <div class="form-group">
        <label for="miles">Trail Length</label>
        <input th:field="${newTrailDTO.miles}" id="miles">
        <p th:errors="${newTrailDTO.miles}"
           class="errors"></p>
        <small class="form-text text-muted">Length
            of trail in miles</small>
    </div>
    <div>
        <label for="address">Location of trail</label>
        <input th:field="${newTrailDTO.address}"
               id="address">
        <p th:errors="${newTrailDTO.address}"
           class="errors"></p>
        <small class="form-text text-muted">Location
        of trail (Trailhead address}</small>
    </div>
    <div>
        <label for="zipCode">Zipcode of Trail</label>
        <input th:field="${newTrailDTO.zipCode}"
               id="zipCode">
        <p th:errors="${newTrailDTO.zipCode}"
           class="errors"></p>
        <small class="form-text text-muted">Zipcode
            of trailhead for location purposes</small>
    </div>
    <button type="submit" class="btn btn-primary">Create
        new Trail
    </button>
</form>
</body>
</html>
