<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body id="main">

<div class="centeringDiv">
    <p th:replace="fragments :: runnerbar"></p>
</div>
<p th:replace="fragments :: navbar"></p>
<h1 style="text-align:center; padding-top:90px;">Contribute to the conversation!
</h1>
<form th:if=${currentRunner} method="post">
    <div class = "form-group">
        <label for="messageTitle">Title</label>
        <input th:field="${newCommentDTO.messageTitle}"
               id="messageTitle">
        <p th:errors="${newCommentDTO.messageTitle}"
           class="errors"></p>
    </div>
    <div class="form-group">
        <label for="message">Create A Message</label>
        <input th:field="${newCommentDTO.message}"
               id="message">
        <p th:errors="${newCommentDTO.message}"
           class="errors"></p>
        <small class="form-text text-muted">Max
            comment size 10,000 characters</small>
    </div>
    <button type="submit" class="btn btn-primary">Create
        Comment
    </button>
</form>
</body>
</html>
