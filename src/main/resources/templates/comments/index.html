<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body id="main">

<div class="centeringDiv">
    <p th:replace="fragments :: runnerbar"></p>
</div>

<p th:replace="fragments :: navbar"></p>


<h1 style="text-align:center; padding-top:100px;">Community
    Conversations
</h1>
<span th:unless="${currentRunner}"><a
        th:href="@{/runners/login}"
        class="btn btn-primary">Login</a></span>
<span th:unless="${currentRunner}"
      style="padding-right:20px;">Log in
    to
    contribute to
    comments</span>
<a th:if="${currentRunner}" th:href="@{/comments/createComment}"
   class="btn btn-primary">Make a Comment</a>
<div th:each="comment : ${comments}"
     style="border-style:solid">
    <p th:text="'By: '+${comment.messageCreator.callsign}"></p>
    <p th:text="'Title: '+${comment.messageTitle}"></p>
    <p th:text="${comment.message}"></p>
    <span style="padding-right:10px;"
            th:text="'Created on: '+${comment.displayStringDate()}"></span><span th:text="'At: '+${comment.displayStringTime()}"></span>
</div>
<div class="centeringDiv">
    <p th:replace="fragments :: listnavbar"></p>
</div>
</body>
</html>
